[build]
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/"
  to = "/.netlify/functions/barcelona-calendar"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/barcelona-calendar"
  status = 200

[functions]
  node_bundle = true

[build.environment]
  PYTHON_VERSION = "3.9"