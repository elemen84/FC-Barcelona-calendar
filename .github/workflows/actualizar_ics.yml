name: ğŸ—“ï¸ Calendario FC Barcelona

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout amb tot
      - name: â¬‡ï¸ Descargar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tot l'historial
          
      # 2. Python
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      # 3. DependÃ¨ncies
      - name: ğŸ“¦ Instalar
        run: pip install requests beautifulsoup4 icalendar pytz
          
      # 4. CLAU: Sincronitzar ABANS de generar
      - name: ğŸ”„ Sincronizar con GitHub
        run: |
          echo "=== Sincronizando ==="
          # Agafar darrera versiÃ³
          git fetch origin
          # Moure's a la darrera versiÃ³
          git checkout origin/master
          echo "âœ… Sincronizado"
          
      # 5. Generar calendari
      - name: ğŸš€ Generar calendario
        run: python barcelona-calendar.py
          
      # 6. Configurar Git
      - name: âš™ï¸ Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      # 7. ğŸ’¾ FORCE PUSH nomÃ©s del fitxer .ics
      - name: ğŸ’¾ Actualizar solo el .ics
        run: |
          echo "=== Actualizando barcelona.ics ==="
          
          # Agregar archivo
          git add barcelona.ics
          
          # Solo commit si hay cambios
          if git diff --cached --quiet; then
            echo "âœ… No hay cambios"
            exit 0
          fi
          
          # Commit
          git commit -m "ğŸ“… Calendario $(date '+%d/%m %H:%M')"
          
          # ğŸ”„ FORCE PUSH nomÃ©s d'aquesta branca
          echo "=== Haciendo force push ==="
          git push --force-with-lease origin HEAD:master
          
          echo "âœ… ActualizaciÃ³n completada"
