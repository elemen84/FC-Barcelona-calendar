      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      # 3. Instalar
      - run: pip install requests beautifulsoup4 icalendar pytz
          
      # 4. ğŸ”„ SINCRONITZAR PRIMER amb el remoto
