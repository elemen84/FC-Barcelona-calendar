name: ğŸ“… WORKING Calendario

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    # AixÃ² sempre funciona
    permissions:
      contents: write

    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v4
      with:
        # Usa el token per defecte de GitHub
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install
      run: pip install requests beautifulsoup4 icalendar pytz

    - name: ğŸš€ Run
      run: python barcelona-calendar.py

    - name: âš™ï¸ Git config
      run: |
        git config user.name "Auto Updater"
        git config user.email "updater@noreply.github.com"

    - name: ğŸ’¾ Push changes
      env:
        # Token explÃ­cit per al push
        GIT_PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Configurar remote amb token
        git remote set-url origin https://x-access-token:${GIT_PUSH_TOKEN}@github.com/$GITHUB_REPOSITORY.git
        
        git add barcelona.ics
        git commit -m "ğŸ¤– Update $(date '+%Y-%m-%d %H:%M')" || exit 0
        git push origin HEAD:master