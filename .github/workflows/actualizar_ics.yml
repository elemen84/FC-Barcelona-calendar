name: ğŸ—“ï¸ Calendario FC Barcelona

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout amb l'Ãºltima versiÃ³
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Agafa tot l'historial
          
      # 2. Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      # 3. Instalar
      - run: pip install requests beautifulsoup4 icalendar pytz
          
      # 4. Generar calendari
      - run: python barcelona-calendar.py
          
      # 5. Configurar Git
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      # 6. ğŸ”„ SINCRONITZAR sense pull (FETCH + RESET)
      - name: ğŸ”„ Sincronizar con remoto
        run: |
          echo "=== Sincronizando ==="
          # Agafar els canvis remots
          git fetch origin
          # Resetear al remoto (descarta canvis locals no guardats)
          git reset --hard origin/master
          echo "âœ… Repositorio sincronizado"
          
      # 7. ğŸ’¾ Commit i push (ara sÃ­)
      - name: ğŸ’¾ Guardar cambios
        run: |
          echo "=== Guardando cambios ==="
          
          # Generar ALTRE COP el calendari (desprÃ©s del reset)
          python barcelona-calendar.py
          
          # Agregar i verificar
          git add barcelona.ics
          
          if git diff --cached --quiet; then
            echo "âœ… No hay cambios"
            exit 0
          fi
          
          git commit -m "ğŸ“… Update $(date '+%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Cambios guardados"
