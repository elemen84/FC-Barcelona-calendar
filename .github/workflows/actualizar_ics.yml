name: ğŸ“… Actualizar Calendario FC Barcelona

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC = 7/8 AM hora espaÃ±ola

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    # ğŸ‘‡ AQUESTA PART Ã‰S CLAU
    permissions:
      contents: write  # PERMET ESCRITURA

    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4
        # ğŸ‘‡ NO posis cap token aquÃ­ - usa el per defecte

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install requests beautifulsoup4 icalendar pytz

      - name: ğŸš€ Ejecutar script de generaciÃ³n
        run: python generate_calendar.py  # O el nom del teu script

      - name: âš™ï¸ Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”„ Verificar cambios
        id: check_changes
        run: |
          if git diff --quiet barcelona.ics; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No hay cambios en el calendario"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Se detectaron cambios en el calendario"
          fi

      - name: ğŸ’¾ Subir cambios si es necesario
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add barcelona.ics
          git commit -m "ğŸ¤– ActualizaciÃ³n automÃ¡tica del calendario ($(date +'%Y-%m-%d %H:%M'))"
          git push