name: ğŸ“… Actualizar Calendario FC Barcelona

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC = 7/8 AM hora espaÃ±ola
  push:
    branches: [ main ]

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FCB_TOKEN }}  # ğŸ‘ˆ CANVIA AIXÃ’ DE GITHUB_TOKEN A FCB_TOKEN

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install requests beautifulsoup4 icalendar pytz

      - name: ğŸš€ Ejecutar script de generaciÃ³n
        run: python barcelona-calendar.py  # ğŸ‘ˆ Assegura't que aquest Ã©s el nom correcte del teu script

      - name: âš™ï¸ Configurar Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: ğŸ”„ Verificar cambios
        id: check_changes
        run: |
          if git diff --quiet barcelona.ics; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No hay cambios en el calendario"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Se detectaron cambios en el calendario"
          fi

      - name: ğŸ’¾ Subir cambios si es necesario
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add barcelona.ics
          git commit -m "ğŸ¤– ActualizaciÃ³n automÃ¡tica del calendario ($(date +'%Y-%m-%d %H:%M'))"
          git push